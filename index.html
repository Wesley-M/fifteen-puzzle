<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>15 Puzzle</title>
  </head>
  <body>

    <div id="menu-game">
      <span><p id="game-name">15 Puzzle</p></span>
      <span><button id="start-button" type="button"> PLAY </button></span>
    </div>

    <div id='board-container'>
      <div id='header-board-container'>
        <span id='number-of-moves'>MOVES: 0</span>
        <span id='timer'></span>
      </div>

      <div id='progress-bar'><p></p></div>

      <table>
      </table>

      <a class='options'>
        <img id='restart-btn' title='restart' src='img/restart.png'/>
        <img id='no-sound-btn' title='no background sound' src='img/no_sound.png'/>
      </a>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/anime.min.js"></script>
    <script src="lib/hammer.min.js" charset="utf-8"></script>
    <script src="js/board.js" charset="utf-8"></script>
    <script src="js/sound.js" charset="utf-8"></script>
    <script src="js/timer.jquery.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
