<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/master.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>15 Puzzle</title>
  </head>
  <body>

    <div id='board-container'>
      <div id='header-board-container'>
        <span id='number-of-moves'>MOVES: 0</span>
        <span id='timer'></span>
      </div>
      <div id='progress-bar'>
        <p></p>
      </div>
      <table>
      </table>
      <a class='options'>
        <img id='restart-btn' title='restart' src='img/restart.png'/>
        <img id='music-off' title='background sound off' src='img/music_off.png'/>
        <img id='music-on' title='background sound on' src='img/music_on.png' style="display: none"/>
      </a>
    </div>

    <!-- <div id="congratulation-message-container">
      <div class="blur"></div>
      <span id='congrats-message'>You Win!</span>
    </div> -->

    <script src="lib/jquery.min.js"></script>
    <script src="lib/hammer.min.js" charset="utf-8"></script>
    <script src="js/sound.js" charset="utf-8"></script>
    <script src="js/timer.js" charset="utf-8"></script>
    <script src="js/settings.js" charset="utf-8"></script>
    <script src="js/board.js" charset="utf-8"></script>
    <script src="js/game.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
