<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./res/main.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>15 Puzzle</title>
  </head>
  <body>
    
    <header>
      <p>15 Puzzle</p>

      <score-widget gameId="fifteen-puzzle"></score-widget>
    </header>
    
    <main>
      <div id="game-board" class="board-container">
        <div id='header-board-container'>
          <span id='number-of-moves'>MOVES: 0</span>
          <span id='timer'></span>
        </div>
        <div id='progress-bar'>
          <p></p>
        </div>
        <table>
        </table>
        <a class='options'>
          <img id='restart-btn' title='restart' src='./res/img/restart.png'/>
          <img id='music-on' title='background sound on' src='./res/img/music_on.png'/>
        </a>
      </div>
  
      <div id="congratulations-container" class="board-container">
        <span class="statistics">
          <span id="stats-moves"></span>
          <span id="stats-timer"></span>
        </span>
        <img id="trophy-img" src="./res/img/trophy-gold.gif" alt="Trophy">
        <p>Click on the trophy to continue!</p>
      </div>
    </main>

    <script src="vendor/hammer.min.js"></script>
    <script type="module" src="./config/settings.js"></script>
    <script type="module" src="./src/components/Sound.js"></script>
    <script type="module" src="./src/components/Timer.js"></script>
    <script type="module" src="./src/components/ScoreWidget.js"></script>
    <script type="module" src="./src/entities/Board.js"></script>
    <script type="module" src="./src/entities/Game.js"></script>
    <script type="module" src="./src/index.js"></script>

  </body>
</html>
